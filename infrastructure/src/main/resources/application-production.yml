postgresql:
  username: ${POSTGRES_USER}
  password: ${POSTGRES_PASSWORD}
  schema: ${POSTGRES_DB}
  url: ${POSTGRES_URL:localhost}

spring:
  jpa:
    show-sql: false
    hibernate:
      ddl-auto: none

amqp:
  host: ${AMQP_RABBIT_HOST}
  port: ${AMQP_RABBIT_PORT}
  username: ${AMQP_RABBIT_USERNAME}
  password: ${AMQP_RABBIT_PASSWORD}