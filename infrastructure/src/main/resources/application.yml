server:
  port: 8080
  servlet:
    context_path: /api
  compression:
    enabled: true
    mime-types: text/html, text/xml, text/plain, text/css, text/javascript, application/json
    min-response-size: 1024
  undertow:
    threads:
      worker: 64 # at least 10 per cpu
      io: 4 # one io per cpu

spring:
  datasource:
    url: jdbc:postgresql://${postgresql.url}/${postgresql.schema}?useSSL=true&serverTimezone=UTC&characterEncoding=UTF-8
    username: ${postgresql.username}
    password: ${postgresql.password}
    hikari:
      auto-commit: false
      connection-timeout: 250 # tempo de timeout em milliseconds. deixar baixo
      max-lifetime: 600000 # tempo maximo q uma conexao fica aberta (10min)
      maximum-pool-size: 20 # mantemos ate no max 20 conexoes com o banco. O ideal Ã© deiar baixo
      minimum-idle: 10
      pool-name: master
  jpa:
    open-in-view: false
    show-sql: true
    hibernate:
      ddl-auto: none
    properties:
      "[hibernate.dialect]": org.hibernate.dialect.PostgreSQLDialect
      "[hibernate.generate_statistics]": false
      "[hibernate.connection.provider_disables_autocommit]": true
    flyway:
      url: jdbc:postgresql://${postgresql.url}/${postgresql.schema}?useSSL=true&serverTimezone=UTC&characterEncoding=UTF-8
      user: ${postgresql.username}
      password: ${postgresql.password}
      schema: public
      default-schema: public
      baseline-on-migrate: true
      check-location: true
      enabled: true
