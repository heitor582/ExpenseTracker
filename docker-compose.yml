version: '3.8'
services:
  expense_tracker:
    build:
      context: ./
    deploy:
      replicas: 3
      endpoint_mode: vip
    ports:
      - "8080-8082:8080"
    depends_on:
      - postgres
    env_file:
      - .env
    networks:
      - traefik_network
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.expense.rule=Host(`expense.server.com`)"
      - "traefik.http.routers.expense.entrypoints=web"
      - "traefik.http.routers.expense.service=api@internal"

  postgres:
    image: postgres
    container_name: postgres
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: expense_tracker
      POSTGRES_PASSWORD: expense_tracker
      POSTGRES_DB: expense_tracker
    networks:
      - traefik_network
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.postgres-expense.rule=Host(`postgres-expense.server.com`)"
      - "traefik.http.routers.postgres-expense.entrypoints=web"
      - "traefik.http.routers.postgres-expense.service=api@internal"

networks:
  traefik_network:
    external: true