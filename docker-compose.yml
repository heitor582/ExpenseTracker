version: '3.7'
services:
  expense_tracker:
    build:
      context: ./
    deploy:
      replicas: 3
      endpoint_mode: vip
    ports:
      - "8080-8082:8080"
    depends_on:
      - postgres
    env_file:
      - .env
    networks:
      - traefik_network

  postgres:
    image: postgres
    container_name: postgres
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: expense_tracker
      POSTGRES_PASSWORD: expense_tracker
      POSTGRES_DB: expense_tracker
    networks:
      - traefik_network

networks:
  traefik_network:
    external: true