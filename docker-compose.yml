version: '3.7'
services:
  expense_tracker:
    container_name: expense_tracker
    build:
      context: ./
    ports:
      - "8080:8080"
    depends_on:
      - postgres
    env_file:
      - .env
    networks:
      - postgres_network

  postgres:
    image: postgres
    container_name: postgres
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: expense_tracker
      POSTGRES_PASSWORD: expense_tracker
      POSTGRES_DB: expense_tracker
    networks:
      - postgres_network

networks:
  postgres_network: